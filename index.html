<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
    </head>
    <body>
        <div id="app">
            <div class="enter-location">
                <img id="map-marker" src="/map-marker.svg" alt="map-marker" />
                <input type="text" placeholder="Enter location" />
                <img id="search" src="/search.svg" alt="search" />
            </div>
            <div class="current-weather">
                <img src="" alt="weather-icon" id="weather-icon" />
                <div class="temperature">
                    <span id="temperature">55</span>
                    <span id="unit">Â°C</span>
                </div>
                <div class="weather-description">Clear, Sunny</div>
            </div>
            <div class="weather-info">
                <div class="humidity">
                    <img src="/humidity.svg" alt="humidity" />
                    <div class="humidity-value">
                        <span id="humidity-value">20%</span>
                        <span id="humidity-text">Humidity</span>
                    </div>
                </div>
                <div class="wind">
                    <img src="/wind.svg" alt="wind" />
                    <div class="wind-value">
                        <span id="wind-value">55mps</span>
                        <span id="wind-text">Wind Speed</span>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
